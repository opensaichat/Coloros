<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorOS 120Hz Simulator</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
  -webkit-tap-highlight-color:transparent;
}

body{
  background:#080808;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* PHONE */
.phone{
  width:360px;
  height:740px;
  background:#000;
  border-radius:38px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 80px rgba(0,255,210,.35);
  will-change:transform;
}

/* BOOT */
#boot{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#00ffd5,#00c6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  font-weight:700;
  z-index:20;
}

/* LOCK */
#lock{
  position:absolute;
  inset:0;
  background:url('https://i.imgur.com/8Qf6ZQm.jpg') center/cover;
  display:none;
  color:#fff;
}

.time{
  margin-top:90px;
  text-align:center;
  font-size:54px;
  font-weight:600;
}

/* HOME */
#home{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#14ffd8,#0ab);
  padding:20px;
  display:none;
  transform:scale(1.04);
  opacity:0;
}

#home.show{
  animation:homeIn .7s cubic-bezier(.22,1,.36,1) forwards;
}

.apps{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  text-align:center;
}

.icon{
  width:64px;
  height:64px;
  border-radius:20px;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 6px;
  transition:transform .2s ease;
  will-change:transform;
}
.icon:active{
  transform:scale(.88);
}
.icon img{
  width:36px;
}

/* APP WINDOW */
.window{
  position:absolute;
  inset:0;
  background:#f4f6f8;
  padding:20px;
  transform:scale(.92) translateY(20px);
  opacity:0;
  display:none;
  will-change:transform,opacity;
}

.window.open{
  display:block;
  animation:appOpen .65s cubic-bezier(.22,1,.36,1) forwards;
}

.window.close{
  animation:appClose .45s cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes appOpen{
  to{
    transform:scale(1) translateY(0);
    opacity:1;
  }
}
@keyframes appClose{
  to{
    transform:scale(.94) translateY(30px);
    opacity:0;
  }
}

@keyframes homeIn{
  to{
    transform:scale(1);
    opacity:1;
  }
}

.back{
  margin-top:20px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:16px;
  background:#0fd;
  font-size:16px;
}
</style>
</head>

<body>

<div class="phone">

  <div id="boot">ColorOS</div>

  <div id="lock" onclick="unlock()">
    <div class="time" id="time"></div>
  </div>

  <div id="home">
    <div class="apps">

      <div onclick="openApp('settings')">
        <div class="icon">
          <img src="https://img.icons8.com/fluency/96/settings.png">
        </div>
        Настройки
      </div>

      <div onclick="openApp('camera')">
        <div class="icon">
          <img src="https://img.icons8.com/fluency/96/camera.png">
        </div>
        Камера
      </div>

      <div onclick="openApp('gallery')">
        <div class="icon">
          <img src="https://img.icons8.com/fluency/96/pictures-folder.png">
        </div>
        Галерея
      </div>

      <div onclick="openApp('browser')">
        <div class="icon">
          <img src="https://img.icons8.com/fluency/96/internet.png">
        </div>
        Браузер
      </div>

    </div>
  </div>

  <!-- APPS -->
  <div class="window" id="settings">
    <h2>Настройки</h2>
    <p>ColorOS 14 • Ultra Smooth</p>
    <button class="back" onclick="closeApp()">Назад</button>
  </div>

  <div class="window" id="camera">
    <h2>Камера</h2>
    <p>120Hz UI Demo</p>
    <button class="back" onclick="closeApp()">Назад</button>
  </div>

  <div class="window" id="gallery">
    <h2>Галерея</h2>
    <p>Smooth Scroll Demo</p>
    <button class="back" onclick="closeApp()">Назад</button>
  </div>

  <div class="window" id="browser">
    <h2>Браузер</h2>
    <p>ColorOS Motion</p>
    <button class="back" onclick="closeApp()">Назад</button>
  </div>

</div>

<script>
setTimeout(()=>{
  boot.style.display="none";
  lock.style.display="block";
},1800);

function unlock(){
  lock.style.display="none";
  home.style.display="block";
  requestAnimationFrame(()=>home.classList.add("show"));
}

function updateTime(){
  const d=new Date();
  time.innerText=
    d.getHours().toString().padStart(2,'0')+":"+
    d.getMinutes().toString().padStart(2,'0');
}
setInterval(updateTime,1000);updateTime();

let current=null;

function openApp(id){
  home.classList.remove("show");
  home.style.display="none";
  current=document.getElementById(id);
  current.classList.remove("close");
  current.classList.add("open");
}

function closeApp(){
  current.classList.remove("open");
  current.classList.add("close");
  setTimeout(()=>{
    current.style.display="none";
    home.style.display="block";
    requestAnimationFrame(()=>home.classList.add("show"));
  },420);
}
</script>

</body>
</html>

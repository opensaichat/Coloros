<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorOS OPPO Simulator</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}

body{
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.phone{
  width:360px;
  height:740px;
  background:#000;
  border-radius:36px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 60px rgba(0,255,200,.35);
}

/* BOOT */
#boot{
  position:absolute;inset:0;
  background:linear-gradient(135deg,#00ffd5,#00c6ff);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  font-size:34px;font-weight:700;
  z-index:10;
}
#boot span{font-size:14px;opacity:.7}

/* LOCK */
#lock{
  position:absolute;inset:0;
  background:url('https://i.imgur.com/8Qf6ZQm.jpg') center/cover;
  display:none;color:#fff;
}

.time{
  text-align:center;
  margin-top:100px;
  font-size:54px;
}

/* PIN */
.pin{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:14px;
}
.dot{
  width:14px;height:14px;
  border-radius:50%;
  border:2px solid #fff;
  transition:.25s;
}
.dot.fill{
  background:#fff;
  transform:scale(1.3);
}

.keypad{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  padding:0 40px;
}
.key{
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
  transition:.15s;
}
.key:active{transform:scale(.9)}

.shake{
  animation:shake .4s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* HOME */
#home{
  position:absolute;inset:0;
  background:linear-gradient(180deg,#14ffd8,#0ab);
  padding:20px;
  display:none;
  animation:fade .5s ease;
}

.status{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.apps{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-top:40px;
  text-align:center;
}

.icon{
  width:62px;height:62px;
  border-radius:18px;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 6px;
}
.icon img{
  width:36px;height:36px;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<script>
const CORRECT_PIN="1234";
let input="";

setTimeout(()=>{
  boot.style.display="none";
  lock.style.display="block";
},2000);

function updateTime(){
  const d=new Date();
  time.innerText=
    d.getHours().toString().padStart(2,'0')+":"+
    d.getMinutes().toString().padStart(2,'0');
}
setInterval(updateTime,1000);updateTime();

const keys=document.getElementById("keys");
["1","2","3","4","5","6","7","8","9","","0","‚å´"].forEach(k=>{
  const b=document.createElement("div");
  b.className="key";
  b.innerText=k;
  if(k) b.onclick=()=>press(k);
  keys.appendChild(b);
});

function press(k){
  if(k==="‚å´"){input=input.slice(0,-1)}
  else if(input.length<4){input+=k}

  updateDots();

  if(input.length===4){
    if(input===CORRECT_PIN){
      unlock();
    }else{
      pinDots.classList.add("shake");
      setTimeout(()=>pinDots.classList.remove("shake"),400);
      input="";
      updateDots();
    }
  }
}

function updateDots(){
  document.querySelectorAll(".dot").forEach((d,i)=>{
    d.classList.toggle("fill",i<input.length);
  });
}

function unlock(){
  lock.style.display="none";
  home.style.display="block";
}
</script>
